<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页时钟</title>
	</head>
	<body>
		<script type="text/javascript">
			var nowTime = new Date();
			document.write(nowTime);
			document.write("<br>");
			document.write(nowTime.toLocaleString(nowTime));
			document.write("<br>");
			var year = nowTime.getFullYear();
			var month = nowTime.getMonth()
			// var dayOfWeek = nowTime.getDay();
			var day = nowTime.getDate();
			document.write(year + "/" + (month+1) + "/" + day);
			document.write("<br>");
			// 获取毫秒数(1970年 00:00:00 000到当前系统时间的总毫秒数)
			var times = nowTime.getTime();
			document.write(times); // 一般将毫秒数当作时间戳(timestamp)
			document.write("<br>");
			document.write(new Date().getTime())
		</script>
		
		<script type="text/javascript">
			function getNowTime() {
				var timeDiv = document.getElementById("timeDiv");
				timeDiv.innerText = new Date().toLocaleString();
			}
			
			function start() {
				v = window.setInterval("getNowTime()",1000); // 每隔1000毫秒调用一次函数
			}
			
			function stop() {
				window.clearInterval(v);
			}
		</script>
		<br><br>
		<input type="button" value="显示当前时间" onclick="start()"/>
		<input type="button" value="停止" onclick="stop()"/>
		
		<br><br>
		<div id="timeDiv"></div>
		<style type="text/css">
			#timeDiv{
				border: aqua solid 2px;
				width: 200px;
				height: 50px;
			}
		</style>
	</body>
</html>
