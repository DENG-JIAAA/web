			/* 数组常用方法 */
			// 1、将数组内的元素连接成一个字符串，并返回。
			var arr = [1,2,3,4];
			var str = arr.join("~");
			console.log(str);
			
			arr.push(6);
			// 2、向数组末尾添加一个元素，数组长度加1。
			console.log(arr.join("-"));
			
			// 3、将数组末尾元素弹出，数组长度减1。
			arr.pop();
			console.log(arr);
			
			// 4、JS中的数组可以自动模拟栈数据结构（后进先出，先进后出原则）
			
			// 5、反转数组。
			arr.reverse();
			console.log(arr);
