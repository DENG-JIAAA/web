<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联框架</title>
	</head>
	<body>
		<script type="text/javascript">
			function setTop() {
				// 如果当前窗口不是顶级窗口的话,将其设置为顶级窗口.
				if(window.top != window.self) {
					window.top.location = window.self.location;
				}
			}
		</script>
		<h1>我是内联框架</h1>
		<p>一些文字信息</p>
		<p>一些文字信息</p>
		<p>一些文字信息</p>
		<input type="button" value="设置为顶级窗口" onclick="setTop()"/>
	</body>
</html>
